apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ai-saas-mvp
spec:
  project: default
  source:
    repoURL: https://github.com/monicamarshall/ai-saas-mvp.git
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
