apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-saas-mvp
  namespace: ai-saas
  labels:
    app: ai-saas-mvp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-saas-mvp
  template:
    metadata:
      labels:
        app: ai-saas-mvp
    spec:
      containers:
      - name: ai-saas-mvp-container
        image: docker.io/monicamarshall/ai-saas-mvp:19
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8000
        readinessProbe:
          httpGet:
            path: /docs       # FastAPI returns 200 here by default
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /docs
            port: http
          initialDelaySeconds: 15
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: ai-saas-mvp
  namespace: ai-saas
  labels:
    app: ai-saas-mvp
spec:
  type: LoadBalancer
  selector:
    app: ai-saas-mvp
  ports:
  - name: http
    port: 80
    targetPort: http   # -> 8000 via the named port
    protocol: TCP
