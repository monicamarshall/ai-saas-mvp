apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-saas-mvp
  namespace: ai-saas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-saas-mvp
  template:
    metadata:
      labels:
        app: ai-saas-mvp
    spec:
      containers:
      - image: monicamarshall/ai-saas-mvp:15
        name: ai-saas-mvp-container
        ports:
        - containerPort: 8090


---
apiVersion: v1
kind: Service
metadata:
  name: ai-saas-mvp
  namespace: ai-saas
spec:
  type: LoadBalancer
  selector:
    app: ai-saas-mvp
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP

