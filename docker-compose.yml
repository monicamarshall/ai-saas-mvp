version: '3.9'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mvp
    ports: ["5432:5432"]
  api:
    build: .
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/mvp
      STORAGE_BACKEND: local
    depends_on: [db]
    ports: ["8000:8000"]
